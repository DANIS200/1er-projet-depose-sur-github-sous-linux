<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">

    <section id="AERAF">

                <span>Connectez-vous.</span>
            </div>
            <div class="container-span">
                <span>Organisez-vous.</span>
            </div>
            <div class="container-span">
